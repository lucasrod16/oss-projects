apiVersion: apps/v1
kind: Deployment
metadata:
  name: oss-projects
  namespace: oss-projects
  labels:
    app: oss-projects
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oss-projects
  template:
    metadata:
      labels:
        app: oss-projects
    spec:
      containers:
        - name: oss-projects
          image: lucasrod96/oss-projects:v0.1.6@sha256:30ef1f3a0a57bb417da232c3f5983ae5361569bdab659f4c40f8b1674a6d6408
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
